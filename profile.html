<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="./css/profile.css">
</head>

<body>

	<div class="wrapper">
		<div class="logo">
			<img src="assests/img/marvel_icon.jpg" alt="MARVEL">
		</div>
		<div class="text-center mt-4 name">
			Marvel Profile
		</div>
		<form id="profile-form" method="post" class="p-3 mt-3">
			<div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
				<input type="text" name="userName" id="username" placeholder="Username" required>
			</div>
			
			<div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
				<input type="text" name="age" id="age" placeholder="Age" required>
			</div>
			<div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
				<input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
			</div>
			
			<div class="form-field d-flex align-items-center">
				<span class="far fa-user"></span>
				<input type=text id="contact-address" name="contact-address" placeholder="Address" required>
			</div>
			
			<button type="submit" class="btn mt-3">Save</button>
		</form>

	</div>
	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="./js/profile.js"></script>
</body>

</html>
