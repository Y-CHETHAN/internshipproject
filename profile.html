<!DOCTYPE html>
<html>

<head>
	<title>Profile Details</title>
	<link rel="icon" type="image/x-icon" href="assets/img/c.jpg">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./css/profile.css">
</head>

<body>
	<div class="container h-80">
		<div class="row align-items-center h-100">
			<div class="col-3 mx-auto">
				<div class="text-center">
					<img id="profile-img" class="rounded-circle profile-img-card"
						src="https://i.imgur.com/6b6psnA.png" />
					<p id="profile-name" class="profile-name-card"></p>
					<form id="profile-form"class="form-signin">
						<input type="text" name="username" id="username" class="form-control form-group"
							placeholder="username" required autofocus>
						<input type="date" name="dob" id="dob" class="form-control form-group"
							placeholder="Date of Birth" required autofocus>
						<input type="text" name="contact-address" id="contact-address" class=" form-control form-group"
							placeholder="contact-address" required autofocus>
						<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">enter</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="./js/profile.js"></script>
</body>

</html>
