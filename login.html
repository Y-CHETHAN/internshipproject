<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="assets/img/c.jpg">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div class="container h-80">
  <div class="row align-items-center h-100">
      <div class="col-3 mx-auto">
          <div class="text-center">
              <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
              <p id="profile-name" class="profile-name-card"></p>
              <form  id= "login-form"class="form-signin">
                  
              
                <input type="username" name="username" id="username" class="form-control form-group" placeholder="Username" required autofocus>
                <input type="password" name="password" id="password" class="form-control form-group" placeholder="Password" required autofocus>
                  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
              </form><!-- /form -->
          </div>
      </div>
  </div>
  </div>


<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<script src="js/login.js"></script>

</body>
</html>
